# ==============================================================================
# Arquisoft Frontend — CI Pipeline
# ==============================================================================
# Ejecuta linting, tests y build en cada push/PR
# Runner: GitHub-hosted (ubuntu-latest) — gratis
# Nota: Se activa solo cuando existe package.json (HT-010)
# ==============================================================================

name: CI Frontend

on:
  push:
    branches: ['**']
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Solo ejecutar si existe package.json (el código se crea en HT-010)
    steps:
      # ── Checkout ──
      - name: Checkout código
        uses: actions/checkout@v4

      # ── Verificar si hay código frontend ──
      - name: Verificar package.json
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ package.json no encontrado. Saltando CI (pendiente HT-010)."
          fi

      # ── Setup Node 18 ──
      - name: Setup Node.js 18
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ── Instalar dependencias ──
      - name: Instalar dependencias
        if: steps.check.outputs.exists == 'true'
        run: npm ci

      # ── Lint (ESLint) ──
      - name: Lint — ESLint
        if: steps.check.outputs.exists == 'true'
        run: npm run lint

      # ── Tests ──
      - name: Tests
        if: steps.check.outputs.exists == 'true'
        run: npm test -- --passWithNoTests

      # ── Build ──
      - name: Build de producción
        if: steps.check.outputs.exists == 'true'
        run: npm run build
