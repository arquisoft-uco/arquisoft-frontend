# ==============================================================================
# Arquisoft Frontend — Docker Build & Push
# ==============================================================================
# Construye imagen Docker y la publica en GitHub Container Registry (GHCR)
# Trigger: merge a develop/main o tag de versión
# Runner: GitHub-hosted (ubuntu-latest) — gratis
# ==============================================================================

name: Docker Build & Push

on:
  push:
    branches: [develop, main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      packages: write

    steps:
      # ── Checkout ──
      - name: Checkout código
        uses: actions/checkout@v4

      # ── Verificar Dockerfile ──
      - name: Verificar Dockerfile
        id: check
        run: |
          if [ -f "Dockerfile" ] && [ -f "package.json" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile o package.json no encontrado. Saltando build (pendiente HT-010)."
          fi

      # ── Login GHCR ──
      - name: Login a GitHub Container Registry
        if: steps.check.outputs.ready == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Metadata (tags y labels) ──
      - name: Extraer metadata Docker
        if: steps.check.outputs.ready == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=dev-,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      # ── Build & Push ──
      - name: Build y push imagen Docker
        if: steps.check.outputs.ready == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
